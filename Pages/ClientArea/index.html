<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-title">
            <p>CredEasy</p>
        </div>
        <div class="header-account">
            <p>Olá, cliente</p>
            <img src="../../Images/user.png" alt="foto usuario">
            <div class="account-menu">

            </div>
        </div>
    </header>
    <main>
        <section class="left-content">
            <div class="head-links-container">
                <div class="button-left head-link">
                    SOLICITAR EMPRÉSTIMO
                </div>
                <div class="button-right head-link">
                    MEUS EMPRÉSTIMOS
                </div>
            </div>
            <div class="recommended-container">
                <div class="recommended-content">
                    <h1 class="recommended-title"> Acesso rápido</h1>
                </div>
            </div>
        </section>
        <section class="right-content">
            <div class="warnings-container">
                <div class="warn-feed">
                    <h1 class="warn-title">Avisos</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
