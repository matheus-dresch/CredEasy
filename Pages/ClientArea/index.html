<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="mobile-menu-button">
            <img src="../../Images/menu-black.png" alt="menu">
        </div>
        <div class="header-title">
            <p>CredEasy</p>
        </div>
        <div class="header-account">
            <p>Olá, cliente</p>
            <img src="../../Images/user.png" alt="foto usuario">
        </div>
    </header>

    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <img src="../../Images/user.png" alt="foto usuario">
            <p>Minha conta &#187;</p>
        </div>
    </div>

    <main>
        <section class="left-content">
            <div class="head-links-container">
                <div class="button-left head-link">
                    <p>SOLICITAR EMPRÉSTIMO</p>
                </div>
                <div class="button-right head-link">
                    <p>MEUS EMPRÉSTIMOS</p>
                </div>
            </div>
            <div class="recommended-container">
                <div class="recommended-content">
                    <h1 class="recommended-title">Acesso rápido</h1>
                </div>
            </div>
        </section>
        <section class="right-content">
            <div class="warnings-container">
                <div class="warn-feed">
                    <h1 class="warn-title">Avisos</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
