<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/alt_header.css">
    <link rel="stylesheet" href="../../CSS/default_footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../Images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
    </style> 
    <title>Cadastro - CredEasy</title>
</head>
<body>
    <header>
        <a href="../Home/index.html">CredEasy</a>
    </header>
    <main>
        <form action="#">
            <h1>Olá! Seja muito bem-vindo ;) </h1>
            <label>
                Nome:
                <input class="input-box user_name" type="text" name="user_name" placeholder="Seu nome">
            </label>
            <label>
                CPF:
                <input class="input-box user_cpf" type="number" name="user_cpf" placeholder="Seu CPF">
                <p class="error-message hidden">CPF inválido</p>
            </label>
            <label>
                Telefone/Celular:
                <input class="input-box user_phone" type="tel" name="user_phone" placeholder="Seu Nº de celular">
            </label>
            <label>
                Endereço:
                <input class="input-box user_address" type="text" name="user_address" placeholder="Seu endereço (Rua, Nº, CEP, Estado)">
            </label>
            <label>
                Profissão:
                <input class="input-box user_profession" type="text" name="user_profession" placeholder="Sua profissão">
            </label>
            <label>
                Renda:
                <input class="input-box user_profession" type="number" name="user_income" placeholder="Sua renda">
            
            <label>
                E-mail:
                <input class="input-box user_email" type="email" name="user_email" placeholder="Seu e-mail">
            </label>
            <label>
                Senha:
                <input class="input-box user_password" type="text" name="user_password" placeholder="Uma senha difícil">
            </label>
            <button class="submit-button" type="submit">Cadastrar</button>
            <a href="../Login/login.html">&#8250; Já sou cliente</a>
        </form>
    </main>
</body>
<script src="../../JS/signup.js"></script>
</html>
