<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../Images/favicon.ico" type="image/x-icon">
    <title>Cadastro - CredEasy</title>
</head>
<body>
    <header>
        <a href="../Home/index.html">CredEasy</a>
    </header>
    <main>
        <form action="https://www.google.com.br" class="signup-form">
            <h1>Olá! Seja muito bem-vindo ;) </h1>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_name" type="text" name="user_name" placeholder="Seu nome" data-type="name" required minlength="10" maxlength="255">
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_cpf" type="tel" name="user_cpf" placeholder="Seu CPF" data-type="cpf" max-length="14" required>
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_phone" type="tel" name="user_phone" placeholder="Seu Nº de celular" data-type="phone" maxlength="16" required>
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_address" type="text" name="user_address" placeholder="Seu endereço (Rua, Nº, CEP, Estado)" data-type="address" required maxlength="255">
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_profession" type="text" name="user_profession" placeholder="Sua profissão" data-type="profession" required>
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_income" type="tel" name="user_income" placeholder="Sua renda" data-type="income" required>
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_email" type="email" name="user_email" placeholder="Seu e-mail" data-type="email" required>
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <div class="input-div">
                <label class="input-label">
                    <input class="input-box user_password" type="password" name="user_password" placeholder="Uma senha difícil" data-type="password" required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,8})">
                </label>
                <span class="error-message">Campo inválido</span>
            </div>
            <button class="submit-button" type="submit">Cadastrar</button>
            <a href="../Login/login.html">&#8250; Já sou cliente</a>
        </form>
    </main>
</body>
<script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
<script src="./JS/focus.js"></script>
<script src="./JS/valida.js"></script>
<script src="./JS/cpfValidator.js"></script>
<script src="./JS/inputMasks.js"></script>
<!-- <script src="puremask.min.js"></script> -->
</html>
