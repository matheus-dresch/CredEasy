<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');
    </style> 
    <title>CredEasy</title>
</head>
<body>
    <header>
        <section class="header-content">
            <div class="header-title">
                <div class="title-image">
                    <img src="../Images/troca-de-dinheiro.png">
                </div>
                <div class="title-text">
                    <p>CredEasy</p>
                </div>
            </div>
            <div class="header-menu">
                <nav>
                    <a class="signin-button sign-button" href="login.html">Entre</a>
                    <a class="signup-button sign-button" href="signup.html">Cadastre-se</a>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <div class="login-area">
            <h3>Bem-vindo!</h3>
            <form action="">
                <div class="input-container">
                    <p class="input-label">E-mail</p>
                    <input class="input-area" type="text">
                </div>
                <div class="input-container">
                    <p class="input-label">Senha</p>
                    <input class="input-area" type="text">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <section class="footer-content">
            <img src="../Images/troca-de-dinheiro.png" alt="">
            <p>&copy; Copyright CredEasy - 2022</p>
        </section>
    </footer>
</body>
</html>
